<html>
    <head>
        <title th:text="${titulo}"></title>
        <meta charset="UTF-8">
    </head>
    <body>
        <div>
            <h1 th:text="${titulo}" ></h1>
        </div> 
        <div>
            <form th:action="@{/guardarReceta}" method="POST" th:object="${receta}">
                <input type="hidden" name="id" th:field="*{id}"/>
                <label for="nombre">Nom:</label><br>
                <input type="text" id="nombre" name="nombre" th:field="*{nombre}"><br>
                <span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"/><br>
                <label for="descripcion">Descripci√≥:</label><br>
                <textarea id="descripcion" name="descripcion" th:field="*{descripcion}" rows="4" cols="50"></textarea><br>  
                <span th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}"/><br>
                <label for="ing">Ingredientes:</label><br>
                <textarea id="ing" name="ing" th:field="*{ing}" rows="4" cols="50"></textarea><br>
                <br>
                <input type="submit" name="guardar" value="Guardar recepta"/>
                <button><a href="/listaRecetas">Cancela</a></button>
            </form>




        </div>
    </body>
</html>
