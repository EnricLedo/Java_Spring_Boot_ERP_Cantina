<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{plantillas/plantilla :: head}"/>
        <title>Begudes</title>
        <meta charset="UTF-8">
    </head>
    <link rel="stylesheet" type="text/css" href="/css/listadoBebidas.css">
    <body>
        <nav th:replace="~{plantillas/plantilla :: menuAdmin}"/>
        <main class="main-wrapper"/>
        <header th:replace="~{plantillas/plantilla :: headAdmin}"/>
        <div>
            <button><a href="/listaRecetas">Receptes</a></button>
            <button>Begudes</button>
        </div>
        <div>
            <ul th:each="bebida: ${bebidas}">
                <li th:text="${bebida.nombre}"></li> 
                <li th:text="${bebida.precio}"></li>
                <a th:href="@{/editarBebida/}+${bebida.id}"th:text="Edita"></a>
                <button>Elimina</button>
            </ul>
        </div>
        
        <div th:if="${bebidas==null || bebidas.empty}">
            <!-- Mostrem missatge-->
            No hi ha begudes a la llista.
        </div>
        <div>
            <a th:href="@{/crearBebida}">Nova beguda</a>
        </div>
    </body>
</html>
