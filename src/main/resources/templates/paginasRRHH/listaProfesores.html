<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Lista profesors</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <div>
             <ul th:each="profesor: ${profesores}">
                <li>
                <span th:text="${profesor.correo}"></span>

                <div>
                    <button><a th:href="@{/eliminarProfesor/}+${profesor.correo}"/> Eliminar</button>
                </div>
            </li>
            </ul>
        </div>
        <div>
            <button><a th:href="@{/nouProfessor}"/>Nou Profesor</button>
        </div>
    </body>
</html>
