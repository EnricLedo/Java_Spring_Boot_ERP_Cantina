<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{plantillas/plantilla :: head}"/>
    <body>
        <nav th:replace="~{plantillas/plantilla :: menuAdmin}"/>
        <main class="main-wrapper"/>
        <header th:replace="~{plantillas/plantilla :: headAdmin}"/>
        <!-- TÃ­tulo de la lista de pedidos -->
        <h2 th:text="${comand}"></h2>

        <!-- Lista con botones -->	
        <ul th:each="pedido: ${pedidos}">
            <li>
                <span th:text="${pedido.bocadilloSemana.nombre}"></span>
                <div>
                    <button class="btn main-btn primary-btn rounded-md btn-hover text-white mr-2"><a th:href="@{/verPedidoAdministrador/}+${pedido.id_pedido}" style="color: white">Visualitzar</a></button>
                    <button class="btn main-btn primary-btn rounded-md btn-hover text-white mr-2"><a th:href="@{/eliminarPedido/}+${pedido.id_pedido}" style="color: white"> Borrar</a></button>
                </div>
            </li>
        </ul>

        <!-- Botones nou entrepa y editar entrepa -->
        <button><a th:href="@{/listaBocadilloSemana}"/>Entrepans de la Setmana</button>
    </body>
</html>
