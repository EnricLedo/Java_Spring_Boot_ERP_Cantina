<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <link rel="stylesheet" type="text/css" href="/css/pedidosAdministrador.css.css">
    <head th:replace="~{plantillas/plantilla :: head}"/>
</head>


<body>
    <nav th:replace="~{plantillas/plantilla :: menuAdmin}"/>
    <main class="main-wrapper"/>
    <header th:replace="~{plantillas/plantilla :: headAdmin}"/>

    <br>
    <!-- Título de la lista de pedidos -->
    <div class="card text-center">
        <div class="card-body">
            <h2 th:text="${comand}"></h2>
        </div>
    </div>

    <div class="container mt-4">
        <ul class="list-group">
            <li class="list-group-item" th:each="pedido: ${pedidos}">
                <span th:text="${pedido.bocadilloSemana.nombre}+ ....para.... + ${pedido.profesores.correo}"></span>
                <div class="btn-group ml-auto">
                    <button class="btn btn-primary">
                        <a th:href="@{/verPedidoAdministrador/}+${pedido.id_pedido}" style="color: white">Visualitzar</a>
                    </button>
                    <button class="btn btn-danger">
                        <a th:href="@{/eliminarPedido/}+${pedido.id_pedido}" style="color: white" onclick="return confirm('Estás segur de que vols eliminar aquesta comanda?')">Borrar</a>
                    </button>
                </div>
            </li>
        </ul>
        
        <div class="mt-4">
            <button class="btn main-btn primary-btn rounded-md btn-hover">
                <a th:href="@{/listaBocadilloSemana}" style="color: white" >Entrepans de la Setmana</a>
            </button>
        </div>
    </div>
</body>
</html>
