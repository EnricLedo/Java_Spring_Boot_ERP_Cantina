<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title th:text="${crearES}"></title>
  </head>
  <body>
    <h1 th:text="${crearES}"></h1>
    <img src="ruta-de-la-imagen.jpg" alt="Imagen del Entrepà de la setmana">
    <br>
    <button>Pujar Imatge</button>
    <br>
    <label for="receta">Recpta:</label>
    <select id="receta">
      <option th:each="a: ${recetas}" th:text="${a.nombre}"></option>
    </select>
    <br>
    <label for="precio">Preu:</label>
    <input type="text" id="precio" name="precio">
    <br>
    <label for="descripcion">Descripció:</label>
    <br>
    <textarea id="descripcion" name="descripcion" rows="4" cols="50"></textarea>
    <br>
    <button ><a href="/hacerPedidoCliente">Guardar</a></button>
    <button>Cancelar</button>
  </body>
</html>
