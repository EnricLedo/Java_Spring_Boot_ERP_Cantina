<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:text="${crearES}"></title>
    </head>
    <body>
        
        <form th:action="@{/guardarBocaSemana}" method="post" th:object="${bocasemana}">
            
            <input type="hidden" name="idbocadillo_seman" th:field="*{idbocadillo_semana}"/>
            
            <h1><span th:text="${crearES}"></span></h1>
            <img th:src="${b}" alt="Imagen del Entrepà de la setmana">
            <br>
            <button>Pujar Imatge</button>
            <br>
            <label for="nombre">Nom:</label>
            <input type="text" id="nombre" name="nombre" th:field="*{nombre}"/>
            <br>
            <label for="receta">Recpta:</label>
            <select id="receta" name="receta">
                <option th:each="receta: ${listrecetas}" th:text="${receta.nombre}"></option>
            </select>
            <br>
            <label for="precio">Preu:</label>
            <input type="text" id="precio" name="precio" th:field="*{precio}"/>
            <br>
            <label for="descripcion">Descripció:</label>
            <br>
            <textarea id="descripcion" name="descripcion" rows="4" cols="50" th:field="*{sexe}"></textarea>
            <br>
            <label for="fecha">Selecciona una data limit de l'entrepà:</label>
            <input type="date" id="fecha" name="fecha" th:field="*{fecha}">
            <br>
            <button type="submit">Guardar</button>
            <input type="submit" name="enviar" value="Enviar Dades"/>
        </form>
    </body>
</html>
