<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
      <head th:replace="~{plantillas/plantilla :: head}"/>
    <body>
        
          <nav th:replace="~{plantillas/plantilla :: menuUsuario}"/>
        <main class="main-wrapper"/>
        <header th:replace="~{plantillas/plantilla :: headUsuario}"/>
        
        <ul th:replace="~{plantillas/plantilla :: menuUsuario}" />
        <h1 th:text="${ferComanda}"></h1>
        <form th:action="@{/guardarPedido}" method="post" th:object="${pedido}">

            <input type="hidden" name="id_pedido" th:field="*{id_pedido}"/>

            <label for="entrepasetmana">EntrepÃ  de la setmana:</label>
            <select th:field="*{bocadilloSemana}">
                <option th:each="boc : ${bocsemana}" th:value="${boc.idbocadillo_semana}" th:text="${boc.nombre}">
                </option>
            </select>
            <span th:if="${#fields.hasErrors('bocadilloSemana')}" th:errors="*{bocadilloSemana}"/>
            <br><br>

            <label for="bebida">Beguda:</label>
            <select th:field="*{bebida}">
                <option th:each="b : ${bebidas}" th:value="${b.id}" th:text="${b.nombre}">
                </option>   
            </select>
            <span th:if="${#fields.hasErrors('bebida')}" th:errors="*{bebida}"/>
            <br><br>
           
            <!--<label for="preutotal">Preu Total:</label>
            <input type="text" id="preutotal" name="preutotal" th:text="${precio}" readonly><br>-->
            
           <input type="submit" name="enviar" value="Fer Comanda"/>           
        </form>

    </body>
</html>
