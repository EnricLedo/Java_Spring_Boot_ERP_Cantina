<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>UTENSILI</title>
    </head>
    <body>
        <h1>UTENSILI</h1>

        <form th:action="@{/guardarUtensilio}" method="post" th:object="${utensilio}">
            
            <input type="hidden" id="idUtensilio" name="utensilio" th:field="*{idutensilio}"/>
            <label for="nombre">Nom:</label>
            <input type="text" id="nombre" name="nombre" th:field="*{nombre} "/> 
            <br>
            <label for="nombre">Quantitat:</label>
            <input type="text" id="cantidad" name="nombre" th:field="*{cantidad} "/>
            <br>
            <br>
            <input type="submit" name="enviar" value="GUARDAR"/>
        </form>
        
        <button id="cancelar"><a th:href="@{/editarContenedor/}+${contenedor.idcontenedor}">CANCELAR</a></button>
    </body>
</html>
