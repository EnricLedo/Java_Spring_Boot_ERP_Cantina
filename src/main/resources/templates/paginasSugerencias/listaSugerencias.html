<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Lista suggeriments</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <div>
            <h1>LLISTA SUGGERIMENT</h1>
        </div>
        <div>
            <ul th:if="${esProfesor}" th:each="sugerencia: ${sugerencias}">
                <li><a th:text="${sugerencia.titulo}" th:href="@{/editarSuggeriment/}+${sugerencia.idSugerencia}"/></li>  
            </ul>
            <ul th:unless="${esProfesor}" th:each="sugerencia: ${sugerencias}">
                <li><a th:text="${sugerencia.titulo}" th:href="@{/verSuggeriment/}+${sugerencia.idSugerencia}"/></li>  
            </ul>
        </div>
        <div>
            <a th:href="@{/nouSuggeriment}">
                <button th:if="${esProfesor}">Nou suggeriment</button>
            </a>
        </div>
    </body>
</html>
