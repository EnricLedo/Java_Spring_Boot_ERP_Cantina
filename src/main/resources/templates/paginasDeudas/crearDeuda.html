<!DOCTYPE html>
<html>
<head>
    <title th:text="${crearDeudaWord}"></title>
</head>
<body>
    <h1 th:text="${crearDeudaWord}"></h1>
    <form th:action="@{/guardarDeuda}" method="post" th:object="${deuda}">        
        <input type="hidden" name="id" th:field="*{idDeuda}"/>
        
        <label for="c" th:text="${quantitatWord}"></label>
        <input type="number" name="c" th:field="*{cantidad}"><br>
        
        <label for="f" th:text="${dataWord}"></label>
        <input type="date" name="f" th:field="*{fechaDeLaDeuda}"><br><br>
        
        <button type="submit" th:text="${crearDeudaWord}"></button>
        <button type="button" th:text="${cancelarWord}" onclick="window.location.href='/listarProfesores'"></button>
        
    </form>
    
</body>
</html>
