<!DOCTYPE html>
<html>
    <head>
        <title>Listado de deudas</title>
    </head>
    <body>
        <button id="atras">Enrrere</button>
        <h1>Llistat Professors</h1>

        <table border="1">
            <tr>
                <th>Imagen Perfil</th>
                <th>Correo electrónico</th>
                <th>Ver</th>
            </tr>
            <tr> 
                <td><img th:src="@{'/imagenes/fotoPerfil.png'}" width='50' height='50'/></td>
                <th>correoElectronico@ejemplo.com</th>
                <td><img th:src="@{'/imagenes/visibilityIcon.webp'}" width='50' height='50'/></td>
            </tr>
            <tr> 
                <td><img th:src="@{'/imagenes/fotoPerfil.png'}" width='50' height='50'/></td>
                <th>correoElectronico@ejemplo.com</th>
                <td><img th:src="@{'/imagenes/visibilityIcon.webp'}" width='50' height='50'/></td>
            </tr>
            <tr> 
                <td><img th:src="@{'/imagenes/fotoPerfil.png'}" width='50' height='50'/></td>
                <th>correoElectronico@ejemplo.com</th>
                <td><img th:src="@{'/imagenes/visibilityIcon.webp'}" width='50' height='50'/></td>
            </tr>
        </table>
        
        <div th:if="${profesores!=null && !profesores.empty}"><!--Si l'ArrayList de professors està inicialitzat i té contingut-->
            
            <!-- Mostrem en una taula les dades del professors creats en el controlador ControladorEnviarDades -->
            <table border="1">
                <tr>
                    <th>Imagen Perfil</th>
                    <th>Correo electrónico</th>
                    <th>Ver</th>
                </tr>
                
                <!-- El component each de Thymeleaf és per crear una estructuta iterativa. El valor que li assignem és la 
                     condició d'iteració. En el nostre cas fem servir el operador : on professor és la variable on guardarem 
                     cadascun dels professors de l'ArrayList professors que hem creat en el controlador-->
                
                <!-- Recorregut dels professors. Cada professor de l'ArrayList professors es guarda en la variable professor-->
                <tr th:each="i : ${profesores}"> 
                    <td><img th:src="@{'/imagenes/fotoPerfil.png'}" width='50' height='50'/></td>
                    <td th:text="${i.correo}"></td> <!-- Valor de l'atribut edat del professor actual -->
                    <td><img th:src="@{'/imagenes/visibilityIcon.webp'}" width='50' height='50'/></td>
            </tr>
            </table>
           
        </div>
        
        <div th:if="${profesores==null || profesores.empty}"><!--Si l'ArrayList de professors no està inicialitzat o no té contingut-->
            <!-- Mostrem missatge-->
            No hi ha professors a la llista.
        </div>
    </body>
</html>
