<!DOCTYPE html>
<html>
    <head>
        <title>Llistat professors</title>
    </head>
    <body>
        <h1>Llistat professors</h1>

        <div th:if="${listadoProfesores!=null && !listadoProfesores.empty}">    
            <table border="1">
                <tr>
                    <th>Email:</th>
                </tr>
                <tr th:each="i : ${listadoProfesores}"> 
                    <td>
                        <a th:href="${rol == 1 ? '/listarDeudasAdministrador/' + i.correo : '/listarDeudasAlumno/' + i.correo}" 
                           th:text="${i.correo}"/>
                    </td>
                </tr>
            </table>
        </div>

        <div th:if="${listadoProfesores==null || listadoProfesores.empty}" >No hi ha professors</div>
        <br>
        <button onclick="window.location.href='/login'">CancelÂ·lar</button>
    </body>
</html>
