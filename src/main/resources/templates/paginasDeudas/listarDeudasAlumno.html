<!DOCTYPE html>
<html>
    <head th:replace="~{plantillas/plantilla :: head}"/>
    <body>
        <link rel="stylesheet" href="/css/listados.css" />
        <nav th:replace="~{plantillas/plantilla :: menuAdmin}"/>
        <main class="main-wrapper"/>
        <header th:replace="~{plantillas/plantilla :: headAdmin}"/>
        
	<h1>Deutes</h1>
        <div th:if="${listadoDeudas!=null && !listadoDeudas.empty}">    
            <table border="1">
                <tr>
                    <th>Data</th>
                    <th>Deute</th>
                </tr>
                <tr th:each="i : ${listadoDeudas}"> 
                    <td th:text="${i.fechaDeLaDeuda}"></td>
                    <td th:text="${i.cantidad}"></td>
                </tr>
            </table>
        </div>

        <div th:if="${listadoDeudas==null || listadoDeudas.empty}">No hi ha deutes</div>
        <p th:text="${'Professor: ' + ' ' + datosProfesor.nombre + ' ' + datosProfesor.apellidos}"></p>
        <p th:text="${'Email: ' + ' ' + datosProfesor.correo}"></p>
        <button id="cancelar" onclick="window.location.href='/listarProfesores'">CancelÂ·lar</button>
    </body>
</html>
