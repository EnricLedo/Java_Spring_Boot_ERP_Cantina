<!DOCTYPE html>
<html>
    <html xmlns:th="http://www.thymeleaf.org">
        <head>
            <title th:text="${tituloPagina}"></title>
            <meta charset="UTF-8">
        </head>
        <body>
            <div> 

                <table border="1" width="420">
                    <tr th:each="modul : ${modulos}" >
                        <td th:text="${modul.nombreModulo}"></td>
                        <td><a th:href="@{/modificar/}+${modul.idmodulos}" th:text="Modificar"/></td>
                    </tr>
                </table>
            </div>
            <br>
            <div th:if="${modulos==null || modulos.empty}">

                No hi ha moduls disponibles.
            </div>

        </body>
    </html>
